name: "Push Docker images"

on:
  push:
    branches:
      - main
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello

    steps:
      - name: "hello"
        description: "Greet someone and record the time"
        inputs:
          who-to-greet: # id of input
            description: "Who to greet"
            required: true
            default: "World"
        outputs:
          time: # id of output
            description: "The time we greeted you"
        runs:
          using: "docker"
          image: "Dockerfile"
          args:
            - ${{ inputs.who-to-greet }}
